<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="header">
        <h1>
            Weather App
        </h1>
        <form class="search-form">
            <input id="search-input" type="search" placeholder="Enter the city">
            <button id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <button class="unit-button">
            <span class="celsius active">&degC</span> |
            <span class="farenheit">&degF</span>
        </button>
    </div>

    <div class="loading">Loading</div>
    <div class="weather-container">
        <div class="top-bar">
            <div>
                <span>
                    <h2 class="city-name"></h2>
                    <span id="date"></span>
                </span>
                <p class="weather-condition"></p>
            </div>
            <div>
                <p id="time"></p>
            </div>
        </div>

        <div class="weather-main">
            <img class="weather-icon" alt="weather icon">
            <div class="temperature-display"></div>
        </div>

        <div class="details-container">
